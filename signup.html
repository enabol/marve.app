		<nav class="navbar navbar-expand-lg navbar-light bg-light">

		<div></div>
	<div class="container-sm">
			<form style="padding: 50px 15px 60px 15px;" id="subscribe">
			  <div class="form-group">
				<label for="firstname">First Name</label>
				<input type="text" class="form-control" id="firstname" aria-describedby="fname" placeholder="You mean a lot to us.">
			  </div>
			  <div class="form-group">
				<label for="lastname">Last Name</label>
				<input type="text" class="form-control" id="lastname" aria-describedby="lname" placeholder="This helps us identify you better.">
			  </div>
			  <div class="form-group">	
				<label for="email">Email Address</label>
				<input type="email" class="form-control" id="email" aria-describedby="email" placeholder="The best email to reach you.">
				<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
			  </div>
				<div style="float: right;">
					<button id="submit" type="submit" class="btn btn-primary" style="border-radius: 30px; background-color: #ff826a; border: none; height: 45px;">Submit</button>
				</div>

			</form>	
				<div id="notification" class="container" style ="text-align: center; display: none;">
				<div class="container" style="display: inline; background-color: mediumaquamarine; text-align: center; color: white; padding: 5px 14px 5px 14px; border-radius: 10px;">
				Your info has been received.
				</div>
				</div>
		</div>
