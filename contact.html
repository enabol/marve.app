<style>
body{
margin: 0;
padding: 0;
background-color: #ccc;
}
.contactlinks {
position: absolute;
top: 50%;
left: 50%;
transform: translate(-50%, -50%);
margin: 0;
padding: 0;
display: flex;

}
.contactlinks li{
list-style: none;
margin: 0 40px;

}
 .contactlinks li .fa{
font-size: 40px;
//color: #262626;
line-height: 80px;
transition: .5s;

}
.contactlinks li a{
position: relative;
display: block;
width: 80px;
height: 80px;
background-color: #fff;
text-align: center;
transform: perspective(100px) rotate(-30deg) skew(25deg) translate(0,0);
transition: .5s;
box-shadow: -20px 20px 10px rgb(0, 0, 0, 0.5);
text-decoration: none;
}
.contactlinks li a::before{
content: "";
position: absolute;
top: 10px;
left: -20px;
height: 100%;
width: 20px;
background: #b1b1b1;
transition: .5s;
transform: rotate(0deg) skewY(-45deg);
} 
.contactlinks li a::after{
content: "";
position: absolute;
top: 80px;
left: -11px;
height: 20px;
width: 100%;
background: #b1b1b1;
transition: .5s;
transform: rotate(0deg) skewX(-45deg);
}
.contactlinks li a:hover{
transform: perspective(1000px) rotate(-30deg) skew(25deg) translate(20px, -20px);
box-shadow: -50px 50px 50px rgb(0, 0, 0, 0.5);
}



.contactlinks li:hover .fa{
fill: #fff;
}
.contactlinks li a:hover{
transform: perspective(1000px) rotate(-30deg) skew(25deg) translate(20px, -20px);
box-shadow: -50px 50px 50px rgb(0, 0, 0, 0.5);
}
.contactlinks li:hover:nth-child(1) a{
background: #3b5999;
}

.contactlinks li:hover:nth-child(1) a:before{

background: #2e4a86;
}
.contactlinks li:hover:nth-child(1) a:after{
background: #4a69ad;
}






.contactlinks li:hover:nth-child(2) a{
background: #55acee;
}
.contactlinks li:hover:nth-child(2) a:before{
background: #4184b7;
}
.contactlinks li:hover:nth-child(2) a:after{
background: #4d9fde;
}

.contactlinks li:hover:nth-child(3) a{
background: #0077B5;
}

.contactlinks li:hover:nth-child(3) a:before{
background: #036aa0;
}
.contactlinks li:hover:nth-child(3) a:after{
background: #0d82bf;
}

.contactlinks li:hover:nth-child(4) a{
background: linear-gradient(#400080, transparent), linear-gradient(200deg, #d047d1, #ff0000, #ffff00);
}

.contactlinks li:hover:nth-child(4) a:before{
background: linear-gradient(#400080, transparent), linear-gradient(200deg, #d047d1, #ff0000, #ffff00);
}
.contactlinks li:hover:nth-child(4) a:after{
background: linear-gradient(#400080, transparent), linear-gradient(200deg, #d047d1, #ff0000, #ffff00);
}

.fa-facebook{
	fill: #4267b2;
}
.fa-linkedin{

 fill: #0077b5;
}
.fa-twitter{
	fill:#00acee; 
}
.fa-instgarm{
	fill: #f00075;
}

.fa svg{


	width: 50px;

}



</style>
